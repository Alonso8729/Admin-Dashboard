<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css
    ">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <label for="search">
                        <span class="mdi mdi-magnify"></span>
                    </label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="account">
                    <button>
                        <span class="mdi mdi-bell-ring-outline"></span>
                    </button>
                    <div class="avatar">
                        <img src="images/koala.png" alt="">
                    </div>
                    <p class="username">Alon Iser</p>
                </div>
            </div>
            <div class="bottom">
                <div class="profile">
                    <div class="avatar">
                        <img src="images/koala.png" alt="">
                    </div>

                    <div class="text">
                        <p class="hello">Hi there,</p>
                        <p class="username"> Alon Iser <span class="user">(@Alonso)</span></p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="buttons">
                        <button class="btn">
                            New
                        </button>
                        <button class="btn">
                            Upload
                        </button>
                        <button class="btn">
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h1 class="title">
                <span class="mdi mdi-view-dashboard"></span>
                Dashboard
            </h1>

            <ul class="navbar">
                <li class="nav-item selected">
                    <a href="#">
                        <span class="mdi mdi-home"></span>
                        Home
                    </a>
                </li>
                <li class="nav-item">

                    <a href="#">
                        <span class="mdi mdi-account-circle"></span>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <span class="mdi mdi-message"></span>
                        Messages
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <span class="mdi mdi-history"></span>
                        History
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <span class="mdi mdi-calendar-check"></span>
                        Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <span class="mdi mdi-account-group"></span>
                        Communities
                    </a>
                </li>
            </ul>

            <ul class="support">
                <li class="support-item">
                    <a href="#">
                        <span class="mdi mdi-cogs"></span>
                        Settings
                    </a>
                </li>
                <li class="support-item">
                    <a href="#">
                        <span class="mdi mdi-help-box"></span>
                        Support
                    </a>
                </li>
                <li class="support-item">
                    <a href="#">
                        <span class="mdi mdi-shield-check"></span>
                        Privacy
                    </a>
                </li>

            </ul>



        </div>
        <div class="content">

        </div>
    </div>
</body>

</html>
